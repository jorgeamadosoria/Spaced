<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
<head th:replace="fragments::head('Spaced - Home')">
<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="../static/js/testdata.js" th:href="@{/js/testdata.js}"></script>
<script src="../static/js/custom.js" th:src="@{/js/custom.js}"></script>
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/hover-min.css" th:href="@{/css/hover-min.css}" />
<link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}" />
</head>
<body>
	<header class="navbar">
		<section class="navbar-section">
			<a href="index.html" class="navbar-brand mr-2">Spaced</a>
		</section>
		<section class="navbar-section">
			<a href="..." class="btn btn-link">Admin</a> <a href="..." class="btn btn-link">User</a>
		</section>
	</header>
	<div class="docs-content">
		<div class="container">
			<div class="columns">
				<div id="create-cardset" class="card cheight">
					<div class="card-body">
						<a id="cardset-add" href="#modal-create-cardset"><i class="fas fa-plus-circle"></i></a>
					</div>
				</div>
				<div th:each="cardset : ${cardsets}" class="column col-3">
					<div id="cardset-${cardset.id}" class="card cheight">
						<div class="card-image">
							<img class="fixed-image img-responsive" src="${cardset.image}">
						</div>
						<div class="card-header">
							<div class="card-title h5" th:text="${cardset.name}"></div>
						</div>
						<div class="card-body" th:text="${cardset.description}"></div>
						<div class="card-footer">
						<div class="text-center">
							<a th:href="@{'cardset?id=' + ${cardset.id}}" title="remove set" class="btn btn-sm btn-error hvr-grow"><i class="fas fa-trash-alt"></i></a>&nbsp;&nbsp;
							<a th:href="@{'cardset?id=' + ${cardset.id}}" title="view cards" class="btn btn-sm btn-primary hvr-grow"><i class="fas fa-edit"></i></a> &nbsp;&nbsp;
							<a th:href="@{'play?id=' + ${cardset.id}}" title="daily play" class="btn btn-sm btn-success hvr-grow"><i class="fas fa-play"></i></a>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal modal-lg" id="modal-create-cardset">
		<a href="#close" class="modal-overlay" aria-label="Close"></a>
		<div class="modal-container">
			<div class="modal-header">
				<a href="#close" class="btn btn-clear float-right" aria-label="Close"></a>
				<div class="modal-title h5">New Cardset</div>
				<form method="post" action="/entities/cardset">
					<div class="form-group">
						<label class="form-label" for="input-example-1">Name</label>
						<input class="form-input" type="text" id="name" name="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label class="form-label" for="input-example-1">Description</label>
						<textarea class="form-input" type="text" id="description" name="description" placeholder="Description"></textarea>
					</div>
					<div class="form-group">
						<label class="form-label" for="input-example-1">Image URL</label>
						<input class="form-input" type="text" id="image" name="image" placeholder="Image URL">
					</div>
					<div class="form-group">
						<button type="reset" class="btn btn-primary">Reset</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<div class="modal-body">
			<div class="content">
				<!-- content here -->
			</div>
		</div>
		<div class="modal-footer">...</div>
	</div>
	</div>
</body>
<script>
	/*<![CDATA[*/
	$("#cardset-add").click(e => $(this.attr("href")).addClass("active"));
	/*]]>*/
</script>
</html>
</body>
</html>
