<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
<head th:replace="fragments::head('Spaced - Home')">
<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
<script src="../static/js/testdata.js" th:src="@{/js/testdata.js}"></script>
<script src="../static/js/custom.js" th:src="@{/js/custom.js}"></script>
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/hover-min.css" th:href="@{/css/hover-min.css}" />
<link rel="stylesheet" href="../static/css/flip.css" th:href="@{/css/flip.css}" />
<link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}" />


</head>
<body>
	<header class="navbar">
	  <section class="navbar-section">
		<a href="index.html" class="navbar-brand mr-2">Spaced</a>
	  </section>
	  <section class="navbar-section">
		<a href="..." class="btn btn-link">Admin</a>
		<a href="..." class="btn btn-link">User</a>
	  </section>
	</header>
	<!-- multi-bars -->
	<div class="bar bar-sm">
	</div>
	<br/>
	<div class="container">
		<div class="bar bar-sm">
			<div class="bar-item" role="progressbar" style="width:%;" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="play-panel panel cheight-panel" data-card="">
			<div id="f1_card" class="shadow column col-3 col-mx-auto center">
			</div>
		</div>
		<div class="button-panel panel">
			<div class="columns button-panel">
				<div class="column col-6 text-center">
					<button id="right-btn" href="" class="btn btn-success">Right</button>
				</div>
				<div class="column col-6 text-center">
					<button id="wrong-btn" href="" class="btn btn-error">Wrong</button>
				</div>
			</div>
		</div>
		<div class="work-panel panel">
			<div class="shadow column col-3 col-mx-auto center">
			</div>
		</div>
	</div>
	<section class="d-hide">
		<!-- card models -->
		<div id="card-model-front" class="front face card cheight">
			<div class="card-body tile tile-centered">
				<h1 id="task" class="text-center">
				</h1>
			</div>
			<div class="card-footer">
				<i><sub>(click and hold to see answer)</sub></i>
			</div>
		</div>
		<div id="card-model-back" class="back face card cheight">
			<div class="card-body tile tile-centered">
				<h3 id="answer" class="text-center">
				</h3>
			</div>
			<div class="card-footer">
			</div>
		</div>
		<div id="card-model-finish" class="card cheight">
			<div class="card-body tile tile-centered col-mx-auto">
				<i class="fa fa-8x text-success fa-check-circle"></i>
			</div>
			<div class="card-footer">
				<i><sub>(You have studied all cards for today)</sub></i>
			</div>
		</div>
		<!-- card models --> 
		<!-- bar item -->
		<div class="bar-item" data-tooltip="" style="width:35%;"></div>
		<!-- bar item -->
	</section>
</body>
<script>
	function showPlayCard(cardset)  {
		var card = cardset.current;
		$("#f1_card").empty();
		if (card != null){
			$("#card-model-front").clone().attr("id",'card-front-' + card.id)
			.find("#task").text(card.task).end()
			.appendTo($("#f1_card"));
			$("#card-model-back ").clone().attr("id",'card-back-' + card.id)
			.find("#answer").text(card.answer).end()
			.appendTo($("#f1_card"));
				$(".bar-item").attr("style","width:"+cardset.cards.indexOf(cardset.current)/cardset.cards.length*100 + "%").attr("aria-valuenow",cardset.cards.indexOf(cardset.current)).attr("aria-valuemax",cardset.cards.length);
	
		}
		else {
			$(".button-panel").addClass("d-hide");
			$("#card-model-finish").clone().attr("id","").appendTo($("#f1_card"));
				$(".bar-item").attr("style","width:100%").attr("aria-valuenow",cardset.cards.length).attr("aria-valuemax",cardset.cards.length);
	
		}
	
	}
	
	function linkCards(cardset){
		if (_.isEmpty(cardset.cards))
		 cardset.current = null;
		else {
			for (var i = 0;i < cardset.cards.length-1;i++)
				cardset.cards[i].next = cardset.cards[i+1];
		
			cardset.current = cardset.cards[0];
			cardset.cards[cardset.cards.length-1].next = null;
		}
	}
	/*<![CDATA[*/
	//data load and massaging
	//cardsetId
	var cardset = loadCardset(1);
	linkCards(cardset);
	
	$("#right-btn").on("click",function (e)  {send(cardset,true,showPlayCard)});
	$("#wrong-btn").on("click",function (e)  {send(cardset,false,showPlayCard)});

	showPlayCard(cardset);
	
	
	
	
	//================================================

	
	/*]]>*/
</script>
</html>
</body>
</html>
